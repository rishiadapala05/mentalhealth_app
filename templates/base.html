<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodCraft - Mental Wellness App</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            padding: 15px 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #ffffff;
            transition: transform 0.4s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFD700 !important;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding: 20px 10px;
            margin-top: 80px;
            color: white;
            border-radius: 20px 20px 0 0;
            font-size: 15px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        .footer p {
            margin: 5px;
        }

        /* Container Styling */
        .container {
            padding-top: 20px;
            min-height: 75vh;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MoodCraft</a>
        <div class="d-flex align-items-center">
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/reviews">Reviews</a>

            {% if session.get('username') %}
            <a class="nav-link" href="/logout" style="color: #ff4d4d;">Logout ({{ session['username'] }})</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <p>ðŸ‘¥ Users Visited: {{ visit_count }}</p>
    <p>&copy; 2025 Nrr Co. | All Rights Reserved ðŸŒ¿</p>
</footer>

<!-- AOS Animation JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
