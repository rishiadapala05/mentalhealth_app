{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow" style="width: 350px; border-radius: 20px; background: linear-gradient(to bottom right, #e0f7fa, #f0f4f8);">
        <h3 class="text-center mb-4" style="font-weight:700;">üìù Create Account</h3>

        <form method="post">
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control rounded-pill text-center" placeholder="Choose Username" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="/login" class="text-primary" style="text-decoration:none;">Login</a></small>
        </div>
    </div>
</div>

<!-- SweetAlert2 Library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Flash Message Popup -->
<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                Swal.fire({
                    icon: "{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'error' }}",
                    title: "{{ message }}",
                    showConfirmButton: true,
                    confirmButtonColor: "#4CAF50"
                });
            {% endfor %}
        {% endif %}
    {% endwith %}
    </script>
    
{% endblock %}
