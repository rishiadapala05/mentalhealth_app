{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card p-4 shadow" 
         style="width: 320px; height: 320px; border-radius: 20px; background: linear-gradient(to bottom right, #e0f7fa, #f0f4f8); display: flex; flex-direction: column; justify-content: center;">
        
        <h3 class="text-center mb-4" style="font-weight:700;">üîê User Login</h3>

        <form method="post" style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <div class="form-group mb-3">
                <input type="text" name="username" 
                       class="form-control rounded-pill text-center" 
                       placeholder="Enter Username" required 
                       style="height: 45px;">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success rounded-pill" style="height: 45px;">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>New user? <a href="/signup" class="text-success" style="text-decoration:none;">Sign Up</a></small>
        </div>
    <div class="text-center mt-2">
         <small><a href="/admin_login" class="text-primary" style="text-decoration:none;"> Admin Login</a></small>
    </div>
    </div>
</div>

<!-- SweetAlert2 Library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Flash Message Popup -->
<script>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            Swal.fire({
                icon: "{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'error' }}",
                title: "{{ message }}",
                showConfirmButton: true,
                confirmButtonColor: "#4CAF50"
            });
        {% endfor %}
    {% endif %}
{% endwith %}
</script>

{% endblock %}
